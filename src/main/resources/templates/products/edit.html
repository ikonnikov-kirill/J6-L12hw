<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<body>

<!--/*@thymesVar id="product" type="ru.ntr.springbootapp.dto.ProductDto"*/-->

<form th:method="patch" th:action="@{/products/{id}(id = ${product.getId()})}" th:object="${product}">
    <p>
        <label for="name">Name:</label><br>
        <input type="text" size="40" id="name" th:field="*{name}"/>

        <br>

        <label for="cost">Cost:</label><br>
        <input type="text" size="40" id="cost" th:field="*{price}"/>

    </p>

    <p>
        <input type="submit" value="Update">
    </p>
</form>

</body>
</html>
